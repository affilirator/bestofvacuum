                      name: "emailPlaceholder",
                      widget: "string",
                    }
                  - {
                      label: "Checkbox Label",
                      name: "checkboxLabel",
                      widget: "string",
                    }
                  - {
                      label: "Button Text",
                      name: "buttonText",
                      widget: "string",
                    }
                  - {
                      label: "Provider",
