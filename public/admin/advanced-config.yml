        name: "hero"
        format: "json" # Specify JSON format
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - {
              label: "Search Placeholder",
              name: "searchPlaceholder",
              widget: "string",
            }
          - {
              label: "Search Button Text",
              name: "searchButtonText",
              widget: "string",
            }
          - label: "Checkmark Items"
            name: "checkmarkItems"
            widget: "list"
            fields:
              - { label: "Item", name: "item", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Image Alt Text", name: "imageAlt", widget: "string" }

      - file: "src/data/homepage/buying-guide.json" # Single JSON file for section content
        label: "Buying Guide Section"
        name: "buying_guide"
        format: "json" # Specify JSON format
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "Key Factors"
            name: "keyFactors"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: false,
                }
          - label: "Common Questions"
            name: "questions"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - {
                  label: "Link Text",
                  name: "linkText",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Link URL",
                  name: "linkUrl",
                  widget: "string",
                  required: false,
                }
          - label: "Expert Tip"
            name: "expertTip"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Author", name: "author", widget: "string" }
              - { label: "Job Title", name: "authorTitle", widget: "text" }

      - file: "src/data/homepage/team-section.json" # Single JSON file for section content
        label: "Team Section"
        name: "team_section"
        format: "json" # Specify JSON format
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "Testing Methodology"
            name: "testingMethodology"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Checklist Items"
                name: "checklistItems"
                widget: "list"
                fields:
                  - { label: "Item", name: "item", widget: "string" }
          - label: "Learn More"
            name: "learnMore"
            widget: "object"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
      - file: "src/data/homepage/reviews-section.json" # Single JSON file for section content
        label: "Reviews Section"
        name: "reviews_section"
        format: "json" # Specify JSON format
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "Filters"
            name: "filters"
            widget: "list"
            max: 2
            allow_add: false
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - {
                  label: "Value",
                  name: "value",
                  widget: "string",
                  hint: "Unique identifier for filtering (e.g., reviews, blog-posts)",
                }
              - {
                  label: "Is Active",
                  name: "isActive",
                  widget: "boolean",
                  default: false,
                }
      - file: "src/data/homepage/newsletter-section.json" # Single JSON file for section content
        label: "Newsletter Section"
        name: "newsletter_section"
        format: "json" # Specify JSON format
        fields:
          - {
              label: "Enabled",
              name: "enabled",
              widget: "boolean",
              default: true,
            }
          - label: "Newsletter"
            name: "newsletter"
            widget: "object"
            fields:
